<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card front">
          <header>
            <span class="logo">
              <img src="images/logo.svg" alt="" />
              mastercard
            </span>
            <span class="chip">
              <img src="images/atm-chip.png" alt="" />
              Corporate
            </span>
          </header>
          <p class="card-no">1234 &nbsp; 4576  &nbsp; 5645 &nbsp; 3432</p>
          <div class="expiry">
            <span>Valid Thru</span>
            <span>12-2024</span>
          </div>
          <div class="name">
            <span>ANIKET SHARMA</span>
          </div>
        </div>
        
        <div class="card back">
          <h6>For more information, contact at mastercard@gmail.com</h6>
          <div class="black-strip"></div>
          <div class="cvv">
            <i>123</i>
          </div>
          <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Explicabo, nisi nihil dolore rerum omnis quam.</p>
        </div>
      </div>
    </section>
  </body>
</html>
